<script type="text/javascript">
    var url = 'http://192.10.50.64:9100/synergy/upload/20240625/e70757c69949ba0db9af661ab7d845b3.pdf';
    var baseUrl = 'http://192.10.51.48/api/onlinePreviewServer/'.endsWith('/') ? 'http://192.10.51.48/api/onlinePreviewServer/' : 'http://192.10.51.48/api/onlinePreviewServer/' + '/';
    if (!url.startsWith(baseUrl)) {
        url = baseUrl + 'getCorsFile?urlPath=' + encodeURIComponent(Base64.encode(url));
    }
    document.getElementsByTagName('iframe')[0].src = "http://192.10.51.48/api/onlinePreviewServer/pdfjs/web/viewer.html?file=" + encodeURIComponent(url) + "&disablepresentationmode=true&disableopenfile=true&disableprint=true&disabledownload=true&disablebookmark=true&disableediting=false";
    document.getElementsByTagName('iframe')[0].height = document.documentElement.clientHeight - 10;
    /**
     * 页面变化调整高度
     */
    window.onresize = function () {
        var fm = document.getElementsByTagName("iframe")[0];
        fm.height = window.document.documentElement.clientHeight - 10;
    }

    function goForImage() {
        var url = window.location.href + "&tifPreviewType=jpg"
        if (url.indexOf("officePreviewType=pdf") != -1) {
            url = url.replace("officePreviewType=pdf", "officePreviewType=image");
        } else {
            url = url + "&officePreviewType=image";
        }
        window.location.href = url;
    }

    /*初始化水印*/
    window.onload = function () {
        initWaterMark();
    }
</script>
